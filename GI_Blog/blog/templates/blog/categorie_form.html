{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section" style="border-color  :#4c2b50;">
    <form method="POST" >
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Add Categorie</legend>
            {{ form|crispy }}
        </fieldset>
        <br>
        <div class="form-group">
            <button class="btn btn-outline-info" style="background-color  :#4c2b50; border-color  :#4c2b50;color:#ffffff;" type="submit">Add</button>
        </div>
    </form>
</div>

{% endblock content %}
{% block list %}
                  {% for item in cat_list %}
                    <li><a class="dropdown-item  " href="{% url 'cat_list' item.categorie_name %}" >{{item.categorie_name}}</a></li>
                    {% endfor %}
{% endblock list %}
